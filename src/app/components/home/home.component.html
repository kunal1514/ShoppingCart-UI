<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">All Products</h1>
        <div class="col-sm-3 mb-4 d-flex">
            <select class="form-select" aria-label="Default select example" (change)="onChange($event)">
                <option value="" selected>Search By Category</option>
                <option value="{{c.name}}" *ngFor="let c of categories">{{c.name}}</option>
            </select>
        </div>
        <div class="row row-cols-4 g-3">
            <div class="col-md-3" *ngFor="let product of products">
                <div class="card mb-4" style="width: 18rem;">
                    <img class="card-img-top" [src]="product.productImage.url" alt="Card image cap">
                    <div class="card-body">
                      <h4 class="card-title mb-3">{{product.name}}</h4>
                      <h5 class="card-title mb-3">
                        <small class="text-muted" *ngFor="let c of product.category">{{c.name}}&nbsp;&nbsp;</small>
                      </h5>
                      <h5 class="card-title mb-3"><small>{{product.price | currency : "INR"}}</small></h5>
                      <a class="btn btn-warning mx-3" [routerLink]="['/product/details', product.id]">Details</a>
                      <a class="btn btn-primary mx-3" (click)="addToCart(product.id)">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
